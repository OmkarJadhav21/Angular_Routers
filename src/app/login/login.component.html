<div class="row">
  <div class="col-md-12">
<form class="form-signin">
  <h2 class="form-signin-heading">Please sign in</h2>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input  #em type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input  #pass type="password" id="inputPassword" class="form-control" placeholder="Password" required>

  <!-- <a href="/dash">Forget password ?</a> -->  
<!-- This is used if we dont want to reload the page  -->

  <a [routerLink]="['/forgetpass']"[queryParams]="{to : 'fb'}">Forget Password ?</a> 
  <!-- This is used if we dont want to reload the page  -->
  

  <button class="btn btn-lg btn-primary btn-block" type="button" (click)="onLogin(em.value,pass.value)">Sign in</button>
</form>
<div class="jumbotron">
<input type="text" [(ngModel)]="badge"><a [routerLink]="['',badge]"[queryParams]="{to:'fb'}">View Profile</a>{{badge}}
<img [src]="myImage" [alt]="myImage" width="20px" height="20px">
</div>

</div>
</div>
